<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./login.css" />
  <title>Tiana's login</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form id="loginForm" class="sign-in-form">
          <h2 class="title">Iniciar Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="usernameUser" placeholder="Nombre Usuario" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="passwordUser" placeholder="Contraseña" required />
          </div>
          <p id="errorLoginUserMsg" class="error-msg" style="display:none;"></p>
          <input type="submit" value="Ingresar" class="btn solid" />
        </form>

        <form action="#" class="sign-up-form">
          <h2 class="title">Registrarse</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre Usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Gmail" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <input type="submit" class="btn" value="Registrarse" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿No tienes cuenta?</h3>
          <p>Registrate con nosotros ahora y pertenece a nuestro público de reseñas!!</p>
          <button class="btn transparent" id="sign-up-btn">Registrarse</button>
        </div>
        <img src="./multimedia/inicio.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes cuenta?</h3>
          <p>Inicia sesión con nosotros y sigue opinando!!</p>
          <button class="btn transparent" id="sign-in-btn">Iniciar Sesión</button>
        </div>
        <img src="./multimedia/registro.png" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
